version: 2.1
orbs:
    aws-cli: circleci/aws-cli@2.0.3

jobs:
  create_infrastructure: 
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack Udacity-CircleCI
          command: |
            ls -la
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name Udacity-CircleCI \
              --region us-east-1

workflows:
  Create-Delete-workflow:
    jobs:
      - create_infrastructure
